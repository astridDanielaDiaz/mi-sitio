<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segunda Página Web</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: #eef4f7;
      margin: 40px;
      color: #333;
    }

    h1 { text-align: center; color: #00897b; }

    p {
      text-align: justify;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 450px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    iframe {
      display: block;
      margin: 20px auto;
      width: 560px;
      height: 315px;
      border-radius: 10px;
      border: none;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #00897b;
      color: white;
    }

    a {
      display: block;
      width: fit-content;
      margin: 20px auto;
      background-color: #00897b;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
    }

    a:hover { background-color: #00695c; }
  </style>
</head>
<body>

  <h1>Segunda Página Web de Ejemplo</h1>

  <p>
    Esta es la segunda página del sitio web. Aquí encontrarás ejemplos de imagen, video, tabla y enlaces.
  </p>

  <!-- Imagen -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" alt="Atardecer en la playa">

  <!-- Video (YouTube) -->
  <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>

  <!-- Tabla -->
  <table>
    <tr><th>Nombre</th><th>País</th><th>Edad</th></tr>
    <tr><td>Laura</td><td>Guatemala</td><td>22</td></tr>
    <tr><td>Andrés</td><td>México</td><td>28</td></tr>
    <tr><td>Sofía</td><td>Chile</td><td>19</td></tr>
  </table>

  <!-- Enlaces -->
  <a href="https://www.wikipedia.org" target="_blank">Visitar Wikipedia</a>
  <a href="index.html">Volver a la Primera Página</a>

</body>
</html>
